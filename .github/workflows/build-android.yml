name: Build Android 16KB Support
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # ğŸ”¥ Ø§Ù„Ø­Ù„ Ø§Ù„Ù‚Ø§Ø·Ø¹ Ù„Ù…Ù„Ù Ø§Ù„Ù€ JSON Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… Node.js
      - name: ğŸ”“ Create Google Services JSON
        env:
          GS_JSON_B64: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          node -e "
          const fs = require('fs');
          const data = Buffer.from(process.env.GS_JSON_B64.trim(), 'base64').toString('utf-8');
          fs.writeFileSync('google-services.json', data);
          console.log('google-services.json created successfully');
          "

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”§ Prebuild (Clean Android Generation)
        run: npx expo prebuild --platform android --clean

      # ğŸ›¡ï¸ ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„ØªÙˆÙ‚ÙŠØ¹ Ù„Ù†Ø³Ø®Ø© Ø§Ù„Ø¯ÙŠØ¨Ø§Ø¬ Ù„Ø¶Ù…Ø§Ù† Ù†Ø¬Ø§Ø­ Ø§Ù„Ø¨Ù†Ø§Ø¡ Ø¨Ø¯ÙˆÙ† Ù…Ù„Ù Keystore
      - name: ğŸ›¡ï¸ Bypass Signing
        run: |
          sed -i 's/signingConfig signingConfigs.release/signingConfig signingConfigs.debug/g' android/app/build.gradle

      # ğŸ“ Ø­Ù‚Ù† Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª 16KB Ø¨Ø·Ø±ÙŠÙ‚Ø© Ø¨Ø±Ù…Ø¬ÙŠØ© ÙÙŠ Ù…Ù„Ù gradle.properties (Ø§Ù„Ø£ÙƒØ«Ø± Ø§Ø³ØªÙ‚Ø±Ø§Ø±Ø§Ù‹)
      - name: ğŸ“ Inject 16KB Config
        run: |
          echo "android.bundle.enableUncompressedNativeLibs=true" >> android/gradle.properties
          # Ø¥Ø¶Ø§ÙØ© Ø¥Ø¹Ø¯Ø§Ø¯ Ù…Ù†Ø¹ Ø§Ù„Ø¶ØºØ· ÙÙŠ Ù…Ù„Ù build.gradle
          sed -i '/android {/a \    aaptOptions { noCompress "so" }' android/app/build.gradle

      - name: ğŸ— Build AAB (Production)
        working-directory: android
        run: ./gradlew bundleRelease -x lint --no-daemon

      - name: ğŸ“¤ Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-16kb
          path: android/app/build/outputs/bundle/release/app-release.aab