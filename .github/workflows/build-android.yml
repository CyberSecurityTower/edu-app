name: Build Android 16KB Support
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ”“ Create Google Services JSON
        env:
          GS_JSON_B64: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          node -e "const fs = require('fs'); const data = Buffer.from(process.env.GS_JSON_B64.trim(), 'base64').toString('utf-8'); fs.writeFileSync('google-services.json', data);"

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”§ Prebuild (Clean Android Generation)
        run: npx expo prebuild --platform android --clean

      - name: ğŸ›¡ï¸ Bypass Signing
        run: |
          sed -i 's/signingConfig signingConfigs.release/signingConfig signingConfigs.debug/g' android/app/build.gradle

      - name: ğŸš€ Force 16KB Alignment (Safe Injection)
        run: |
          # 1. Ø¥Ø¬Ø¨Ø§Ø± Ø¹Ø¯Ù… Ø§Ù„Ø¶ØºØ· ÙÙŠ Ù…Ù„Ù Ø§Ù„Ø®ØµØ§Ø¦Øµ
          echo "android.bundle.enableUncompressedNativeLibs=true" >> android/gradle.properties
          
          # 2. Ø­Ù‚Ù† Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø³ÙƒØ±Ø¨Øª Ø¨Ø³ÙŠØ· Ø¬Ø¯Ø§Ù‹ Ù„Ø§ ÙŠÙƒØ³Ø± Ø§Ù„Ù€ YAML
          node -e "
          const fs = require('fs');
          let content = fs.readFileSync('android/app/build.gradle', 'utf8');
          
          // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„ØªØºÙ„ÙŠÙ ÙˆØ¹Ø¯Ù… Ø§Ù„Ø¶ØºØ·
          const packagingConfigs = '\n    packaging { jniLibs { useLegacyPackaging = false } }\n    aaptOptions { noCompress \"so\" }\n';
          content = content.replace(/android {/, 'android {' + packagingConfigs);
          
          // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ù…Ø­Ø§Ø°Ø§Ø© Ù„Ù„Ù…ÙƒØªØ¨Ø§Øª Ø§Ù„Ø£ØµÙ„ÙŠØ© (16KB)
          const alignmentConfigs = '\n        externalNativeBuild { cmake { cppFlags \"-z max-page-size=16384\" } }\n';
          content = content.replace(/defaultConfig {/, 'defaultConfig {' + alignmentConfigs);
          
          fs.writeFileSync('android/app/build.gradle', content);
          "

      - name: ğŸ— Build AAB (Production)
        working-directory: android
        run: ./gradlew bundleRelease -x lint --no-daemon -Pandroid.bundle.enableUncompressedNativeLibs=true

      - name: ğŸ“¤ Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-16kb
          path: android/app/build/outputs/bundle/release/app-release.aab