      - name: ğŸ”§ 4. Prebuild (Clean Android Generation)
        run: npx expo prebuild --platform android --clean

      - name: ğŸ’‰ 5. Apply Strategy B (ExtractLibs=True)
        run: |
          # Ø³Ù†ÙƒØªØ¨ Ø§Ù„Ø³ÙƒØ±Ø¨Øª Ø¨Ø¯ÙˆÙ† Ø¹Ù„Ø§Ù…Ø§Øª Ù…Ø§Ø¦Ù„Ø© (Backslashes) Ù„ØªØ¬Ù†Ø¨ Ø£Ø®Ø·Ø§Ø¡ Node.js
          cat << 'EOF' > fix_strategy_b.js
          const fs = require('fs');
          console.log('ğŸ”„ Applying Strategy B: Extract Native Libs = TRUE');

          // 1. Force extractNativeLibs="true" in Manifest
          const manifestPath = 'android/app/src/main/AndroidManifest.xml';
          let manifest = fs.readFileSync(manifestPath, 'utf8');
          
          if (manifest.includes('android:extractNativeLibs="false"')) {
             manifest = manifest.replace('android:extractNativeLibs="false"', 'android:extractNativeLibs="true"');
          } else if (!manifest.includes('android:extractNativeLibs')) {
             manifest = manifest.replace('<application', '<application android:extractNativeLibs="true"');
          }
          fs.writeFileSync(manifestPath, manifest);
          console.log('âœ… AndroidManifest updated.');

          // 2. Add CMake flags for 16KB alignment
          const buildPath = 'android/app/build.gradle';
          let build = fs.readFileSync(buildPath, 'utf8');
          
          const cmakeBlock = '\n externalNativeBuild { cmake { cppFlags "-z max-page-size=16384" } }\n';
          
          if (!build.includes('max-page-size')) {
             build = build.replace(/defaultConfig {/, 'defaultConfig {' + cmakeBlock);
             fs.writeFileSync(buildPath, build);
             console.log('âœ… CMake 16KB flags added.');
          }
          EOF
          
          # ØªØ´ØºÙŠÙ„ Ø§Ù„Ø³ÙƒØ±Ø¨Øª
          node fix_strategy_b.js

