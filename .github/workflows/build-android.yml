name: Build Android 16KB Support
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # ğŸ”¥ Ø§Ù„Ø®Ø·ÙˆØ© Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©: Ø§Ø³ØªØ¹Ø§Ø¯Ø© Ù…Ù„Ù google-services Ù…Ù† Ø§Ù„Ø³Ø±
      - name: ğŸ”“ Create Google Services JSON
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo "$GOOGLE_SERVICES_JSON" > google-services.json

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”§ Prebuild (Clean Android Generation)
        run: npx expo prebuild --platform android --clean

      # ğŸ”¥ Ø®Ø·ÙˆØ© Ø°ÙƒÙŠØ©: Ø¥Ø²Ø§Ù„Ø© Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„ØªÙˆÙ‚ÙŠØ¹ Ù„ÙƒÙŠ Ù„Ø§ ÙŠØ·Ù„Ø¨ Ù…Ù„Ù Keystore Ø§Ù„Ù…ÙÙ‚ÙˆØ¯
      # (Ù†Ø­Ù† Ù†Ø­ØªØ§Ø¬ AAB Ù„ÙØ­Øµ 16KB ÙˆÙ„Ø§ ÙŠÙ‡Ù…Ù†Ø§ Ø§Ù„ØªÙˆÙ‚ÙŠØ¹ Ø§Ù„Ø¢Ù†)
      - name: ğŸ›¡ï¸ Bypass Signing Config
        run: |
          sed -i '/MYAPP_UPLOAD/d' android/gradle.properties
          sed -i '/signingConfigs/,/}/d' android/app/build.gradle
          sed -i 's/signingConfig signingConfigs.release//g' android/app/build.gradle

      - name: ğŸ“ Inject 16KB Config (Force)
        run: |
          echo "" >> android/app/build.gradle
          echo "android { aaptOptions { noCompress 'so' } }" >> android/app/build.gradle
          echo "android.bundle.enableUncompressedNativeLibs=true" >> android/gradle.properties

      - name: ğŸ— Build AAB (Production)
        working-directory: android
        # Ù†Ø³ØªØ®Ø¯Ù… assembleRelease Ø¨Ø¯Ù„Ø§Ù‹ Ù…Ù† bundleRelease Ø£Ø­ÙŠØ§Ù†Ø§Ù‹ Ù„ØªØ¬Ø§ÙˆØ² Ø§Ù„ØªÙˆÙ‚ÙŠØ¹ØŒ Ù„ÙƒÙ† Ø³Ù†Ø¬Ø±Ø¨ bundle
        run: ./gradlew bundleRelease -Pandroid.bundle.enableUncompressedNativeLibs=true -x lint

      - name: ğŸ“¤ Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-16kb
          path: android/app/build/outputs/bundle/release/app-release.aab