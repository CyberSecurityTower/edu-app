          sed -i '/android {/a \    aaptOptions { noCompress "so" }' android/app/build.gradle
          # Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø£Ù† Ø§Ù„ØªØºÙ„ÙŠÙ Ù„Ø§ ÙŠØ³ØªØ®Ø¯Ù… Ø§Ù„Ø·Ø±ÙŠÙ‚Ø© Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø©
          sed -i '/jniLibs {/a \            useLegacyPackaging = false' android/app/build.gradle || true

      - name: ğŸ— Build AAB (Production)
        working-directory: android
