name: Build Android 16KB Support
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # ğŸ”¥ Ø§Ø³ØªØ¹Ø§Ø¯Ø© Ø§Ù„Ù…Ù„Ù Ø¨Ø·Ø±ÙŠÙ‚Ø© Base64 Ù„Ø¶Ù…Ø§Ù† Ø³Ù„Ø§Ù…Ø© Ø§Ù„Ù€ JSON
      - name: ğŸ”“ Create Google Services JSON
        env:
          GOOGLE_SERVICES_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          # Ø§Ø³ØªØ®Ø¯Ø§Ù… printf Ù„Ø¶Ù…Ø§Ù† Ø¹Ø¯Ù… Ø¥Ø¶Ø§ÙØ© Ø£Ø³Ø·Ø± Ø¬Ø¯ÙŠØ¯Ø© (Ù†Ø¸Ø§ÙØ© ØªØ§Ù…Ø© Ù„Ù„Ù…Ù„Ù)
          printf "%s" "$GOOGLE_SERVICES_BASE64" | base64 --decode > google-services.json
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”§ Prebuild (Clean Android Generation)
        run: npx expo prebuild --platform android --clean

      - name: ğŸ›¡ï¸ Bypass Signing Config
        run: |
          sed -i 's/signingConfig signingConfigs.release/signingConfig signingConfigs.debug/g' android/app/build.gradle

      - name: ğŸ“ Inject 16KB Config (Final Force)
        run: |
          # Ø­Ù‚Ù† Ø§Ù„ÙƒÙˆØ¯ Ø¨Ø·Ø±ÙŠÙ‚Ø© ØªØ¶Ù…Ù† Ø¹Ø¯Ù… ØªÙƒØ±Ø§Ø± Ø§Ù„Ø¨Ù„ÙˆÙƒ
          sed -i '/android {/a \    aaptOptions { noCompress "so" }' android/app/build.gradle
          # Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø¹Ø¯Ù… Ø§Ù„Ø¶ØºØ· ÙÙŠ Ø§Ù„Ø®ØµØ§Ø¦Øµ
          echo "android.bundle.enableUncompressedNativeLibs=true" >> android/gradle.properties

      - name: ğŸ— Build AAB (Production)
        working-directory: android
        run: ./gradlew bundleRelease -x lint --no-daemon

      - name: ğŸ“¤ Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-16kb
          path: android/app/build/outputs/bundle/release/app-release.aab