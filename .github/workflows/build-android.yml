on:
  workflow_dispatch:

jobs:
  strategy-b:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ï¸ 1. Setup Environment
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js & Java
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ”“ 2. Decode Google Services
        env:
          GS_JSON_B64: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          node -e "const fs = require('fs'); const data = Buffer.from(process.env.GS_JSON_B64.trim(), 'base64').toString('utf-8'); fs.writeFileSync('google-services.json', data);"

      - name: ğŸ“¦ 3. Install Dependencies
        run: npm install

      - name: ğŸ”§ 4. Prebuild (Clean Android Generation)
        run: npx expo prebuild --platform android --clean

      - name: ğŸ’‰ 5. Apply Strategy B (ExtractLibs=True)
        run: |
          cat << 'EOF' > fix_strategy_b.js
          const fs = require('fs');
          console.log('ğŸ”„ Applying Strategy B: Extract Native Libs = TRUE');

          // 1. Force extractNativeLibs="true" in Manifest
          // Ù‡Ø°Ø§ Ø³ÙŠØ¬Ø¨Ø± Ø§Ù„Ù†Ø¸Ø§Ù… Ø¹Ù„Ù‰ ÙÙƒ Ø¶ØºØ· Ø§Ù„Ù…ÙƒØªØ¨Ø§Øª Ø¹Ù†Ø¯ Ø§Ù„ØªØ«Ø¨ÙŠØªØŒ Ù…Ù…Ø§ ÙŠØ­Ù„ Ù…Ø´ÙƒÙ„Ø© Ø§Ù„Ù…Ø­Ø§Ø°Ø§Ø© ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
          const manifestPath = 'android/app/src/main/AndroidManifest.xml';
          let manifest = fs.readFileSync(manifestPath, 'utf8');
          
          if (manifest.includes('android:extractNativeLibs="false"')) {
             manifest = manifest.replace('android:extractNativeLibs="false"', 'android:extractNativeLibs="true"');
          } else if (!manifest.includes('android:extractNativeLibs')) {
             manifest = manifest.replace('<application', '<application android:extractNativeLibs="true"');
          }
          fs.writeFileSync(manifestPath, manifest);
          console.log('âœ… AndroidManifest updated: extractNativeLibs="true"');

          // 2. Remove packaging options that conflict
          // Ù„Ø§ Ù†Ø­ØªØ§Ø¬ Ù„Ù…Ù†Ø¹ Ø§Ù„Ø¶ØºØ· Ø§Ù„Ø¢Ù† Ù„Ø£Ù†Ù†Ø§ Ø³Ù†Ø¹ØªÙ…Ø¯ Ø¹Ù„Ù‰ Ø§Ù„ØªØ«Ø¨ÙŠØª
          const buildPath = 'android/app/build.gradle';
          let build = fs.readFileSync(buildPath, 'utf8');
          
          // ÙÙ‚Ø· Ù†Ø¶Ù…Ù† Ø£Ù†Ù†Ø§ Ù†Ø³ØªØ®Ø¯Ù… CMake 16KB flags ÙƒØ¥Ø¬Ø±Ø§Ø¡ Ø§Ø­ØªÙŠØ§Ø·ÙŠ
          const cmakeBlock = \`
          externalNativeBuild {
              cmake {
                  cppFlags "-z max-page-size=16384"
              }
          }
          \`;
          if (!build.includes('cppFlags')) {
             build = build.replace(/defaultConfig {/, 'defaultConfig {' + cmakeBlock);
             fs.writeFileSync(buildPath, build);
             console.log('âœ… Added CMake 16KB flags just in case.');
          }
          EOF
          
          node fix_strategy_b.js

      - name: ğŸ—ï¸ 6. Build AAB (Debug Signed)
        working-directory: android
        run: |
          sed -i 's/signingConfig signingConfigs.release/signingConfig signingConfigs.debug/g' app/build.gradle
          # Ù†Ø³ØªØ®Ø¯Ù… bundleRelease Ø¹Ø§Ø¯ÙŠ Ø¨Ø¯ÙˆÙ† Ù…Ø¹Ø§Ù…Ù„Ø§Øª Ø¥Ø¶Ø§ÙÙŠØ©
          ./gradlew bundleRelease -x lint --no-daemon

      - name: ğŸ“¤ 7. Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: strategy-b-bundle
          path: android/app/build/outputs/bundle/release/app-release.aab