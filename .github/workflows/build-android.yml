name: Build Android 16KB Support
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ”“ Create Google Services JSON
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo "$GOOGLE_SERVICES_JSON" > google-services.json

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”§ Prebuild (Clean Android Generation)
        run: npx expo prebuild --platform android --clean

      # ğŸ›¡ï¸ ØªØºÙŠÙŠØ± Ø§Ù„ØªÙˆÙ‚ÙŠØ¹ Ù„Ù†Ø³Ø®Ø© Ø§Ù„Ø¯ÙŠØ¨Ø§Ø¬ Ù„ÙŠØªØ®Ø·Ù‰ Ø£Ø®Ø·Ø§Ø¡ Ø§Ù„Ù€ Keystore
      - name: ğŸ›¡ï¸ Bypass Signing Config
        run: |
          sed -i 's/signingConfig signingConfigs.release/signingConfig signingConfigs.debug/g' android/app/build.gradle

      # ğŸ“ Ø­Ù‚Ù† Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø¯Ø§Ø®Ù„ Ø¨Ù„ÙˆÙƒ android Ø§Ù„Ø£ØµÙ„ÙŠ (Ø·Ø±ÙŠÙ‚Ø© Ø§Ø­ØªØ±Ø§ÙÙŠØ©)
      - name: ğŸ“ Inject 16KB Config (Safe Injection)
        run: |
