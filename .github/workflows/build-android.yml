name: Build Android 16KB Support
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ”“ Create Google Services JSON
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo "$GOOGLE_SERVICES_JSON" > google-services.json

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”§ Prebuild (Clean Android Generation)
        run: npx expo prebuild --platform android --clean

      # ğŸ”¥ Ø§Ù„Ø­ÙŠÙ„Ø© Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©: Ø¥Ø¬Ø¨Ø§Ø± Ù†Ø³Ø®Ø© Ø§Ù„Ù€ Release Ø¹Ù„Ù‰ Ø§Ø³ØªØ®Ø¯Ø§Ù… ØªÙˆÙ‚ÙŠØ¹ Ø§Ù„Ù€ Debug Ù„ÙŠØªØ®Ø·Ù‰ Ø§Ù„Ø®Ø·Ø£
      - name: ğŸ›¡ï¸ Bypass Signing Config (Safe Mode)
        run: |
          sed -i 's/signingConfig signingConfigs.release/signingConfig signingConfigs.debug/g' android/app/build.gradle
          echo "Bypassed signing by pointing to debug config."

      - name: ğŸ“ Inject 16KB Config (Force)
        run: |
          # Ø¥Ø¶Ø§ÙØ© Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª 16KB ÙÙŠ Ù†Ù‡Ø§ÙŠØ© Ø§Ù„Ù…Ù„Ù Ø¨Ø´ÙƒÙ„ ØµØ­ÙŠØ­
          echo "android { aaptOptions { noCompress 'so' } }" >> android/app/build.gradle
          echo "android.bundle.enableUncompressedNativeLibs=true" >> android/gradle.properties

      - name: ğŸ— Build AAB (Production)
        working-directory: android
        # Ø§Ø³ØªØ®Ø¯Ù…Ù†Ø§ --no-daemon Ù„ØªÙˆÙÙŠØ± Ø§Ù„Ø°Ø§ÙƒØ±Ø© ÙˆÙ…Ù†Ø¹ Ø§Ù„ØªØ¹Ù„ÙŠÙ‚
        run: ./gradlew bundleRelease -Pandroid.bundle.enableUncompressedNativeLibs=true -x lint --no-daemon

      - name: ğŸ“¤ Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-16kb
          path: android/app/build/outputs/bundle/release/app-release.aab